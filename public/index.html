    <div class="row">
      <div class="col s12 m6">
        <div class="card large-card">
          <div class="card-content">
            <h5 class="center-align">Enter Text</h5>
            <p class="center-align">Paste a paragraph and click Summarize.</p>
            <div class="input-box">
              <textarea id="text_to_summarize" placeholder="Enter your text here..."></textarea>
            </div>
            <button id="submit-button" class="btn deep-purple accent-3">Summarize</button>
            
          </div>
        </div>
      </div>

      <div class="col s12 m6">
        <div class="card large-card">
          <div class="card-content">
            <h5 class="center-align">Summary</h5>
            <textarea id="summary" class="output-box" placeholder="Your summarized text will appear here..."></textarea>
            <hr>
            <button class="btn green accent-3" id="copyBtn">Copy Summary</button>
          </div>
        </div>
      </div>
    </div>
  </div>
